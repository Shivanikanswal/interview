<!DOCTYPE html>
<html>
  <head>
    <title>Color Game</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="header" class="header">
        <button id="start-button" class="start-btn">START</button>
        <button id="pause-button" class="pause-btn">PAUSE</button>
        <button id="reset-button" class="reset-btn">RESET</button>
        <input id="timer" type="number" />
      </div>
      <div class="game-box">
        <div id="boxes" ="box"></div>
        <div id="box" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
        <div id="boxes" class="box"></div>
      </div>
      <div class="response-table">
        <table class="table-game">
            <tr class="table-row">
                <th>Mouse Click Number</th>
                <th>Response Time</th>
            </tr>
            <tr id="table-row-1" class="table-row-1">0</tr>
        </table>
        </table>
      </div>
    </div>
  </body>
</html>
